<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Tag</title>
</head>
<body>
    <svg viewBox="0 0 200" style="border: 1px solid red;" width="400px" height="400px">
        <rect x="50" y="50" width="300" height="300" fill="yellow"></rect>
        <circle cx="100" cy="100" r="80" fill="green"></circle>
        <circle cx="65" cy="82" r="18" fill="black"></circle>
        <circle cx="130" cy="82" r="18" fill="black"></circle>
        <path d="M65 130 A1, 0.8 0 0, 0 130 130" stroke="black" stroke-weight="10"></path>
    </svg>
</body>
</html>
